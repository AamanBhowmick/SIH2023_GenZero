{% extends "layout.html" %} {% block body %}
<style>
    .contact_form{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    table {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
    }

    input[type="button"] {
        width: 100%;
        padding: 20px 40px;
        background-color: #448EE2;
        color: white;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: 0.3s ease;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #87CEEB;
        transition: 0.3s ease;
    }

    input[type="text"] {
        padding: 20px 30px;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        border: 2px solid black;
    }

    #submit_button_phone{
        margin-top: 40px;
        padding: 15px 60px;
        font-size: 2em;
        font-weight: 700;
        color: var(--white);
        background-color: var(--dark-sky-blue);
        text-decoration: none;
        border-radius: 40px;
        transition: 0.3s ease;
        cursor: pointer;
    }

    #submit_button_phone:hover{
        background-color: var(--sky-blue);
        transition: 0.3s ease;
    }
</style>
<div class="home_section">
    <div class="home_title_wrap">
        <p class="home_title eng">Enter your Contact Number.</p>
        <p class="home_title hin">अपना संपर्क नंबर दर्ज करें.</p>
        <form action="/question/language" method="post" class="contact_form">
            <table id="phone_number">
                <tr>
                    <td colspan="3">
                        <input type="text" id="result" name="user_phone" />
                    </td>
                </tr>

                <tr>
                    <td><input type="button" value="1" onclick="enterednumber('1')" /></td>
                    <td><input type="button" value="2" onclick="enterednumber('2')" /></td>
                    <td><input type="button" value="3" onclick="enterednumber('3')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="enterednumber('4')" /></td>
                    <td><input type="button" value="5" onclick="enterednumber('5')" /></td>
                    <td><input type="button" value="6" onclick="enterednumber('6')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="enterednumber('7')" /></td>
                    <td><input type="button" value="8" onclick="enterednumber('8')" /></td>
                    <td><input type="button" value="9" onclick="enterednumber('9')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="Back" onclick="deleteLastCharacter()"/></td>
                    <td><input type="button" value="0" onclick="enterednumber('0')" /></td>
                    <td><input type="button" value="Clear" onclick="clearResult()" /></td>
                </tr>
            </table>
            <input type="submit" name="submit" value="SUBMIT" id="submit_button_phone">
        </form>
    </div>
</div>

<script>
    function enterednumber(value) {
        document.getElementById("result").value += value;
    }

    function clearResult() {
        document.getElementById("result").value = "";
    }

    function deleteLastCharacter() {
        var currentValue = document.getElementById("result").value;
        document.getElementById("result").value = currentValue.slice(0, -1);
    }

    window.addEventListener("load", function () {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/contact_audio", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("Audio played");
            }
        };
        xhr.send();
    });
</script>
{% endblock %}
